default:
  autoload:
    '': features/bootstrap
  formatters:
    pretty: true
  suites:
    default:
      contexts:
        - features\bootstrap\FeatureContext
  extensions:
      Behat\MinkExtension:
        base_url:  'http://localhost:8000'
        sessions:
          default:
            goutte: ~

ci:
  formatters:
    progress: true
    pretty: false
    junit:
      output_path: %paths.base%/xml
      output_file: moepse.xml